<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operatoren Gehzeit</title>
</head>

<body>
  <script>
    'use strict';
    let hm, zeit;
    const UP = 300;
    const DOWN = 500;
    hm = prompt('Höhenmeter');
    zeit = hm / UP + hm / DOWN;
    alert('Für ' + hm + ' Höhenmeter benötigen Sie etwa ' + zeit + ' Stunden')
  </script>
</body>

</html>
