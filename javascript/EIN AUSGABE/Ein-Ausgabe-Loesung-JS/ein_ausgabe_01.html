<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ein/Ausgabe - Produkt</title>
  <script>
    'use strict';
    let a, b;
    a = prompt('Bitte erste Zahl eingeben');
    b = prompt('Bitte zweite Zahl eingeben');
    console.log(a + ' mal ' + b + ' ist ' + a * b);
    // oder
    console.log(`${a} mal ${b} ist ${a * b}`);

  </script>
</head>

<body>
  <h1>Ein/Ausgabe - Produkt</h1>

</body>

</html>
