<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ein/Ausgabe - C2F</title>
  <script>
    'use strict';
    let c, f;
    c = prompt('Bitte die Temperatur in °C angeben');
    f = c * 9 / 5 + 32;
    alert(c + '°C sind ' + f + '°F');
    // oder
    alert(`${c}°C sind $0{f}°F`);
  </script>
</head>

<body>
  <h1>Ein/Ausgabe - C2F</h1>

</body>

</html>
