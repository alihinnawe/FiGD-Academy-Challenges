<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tabellen Übung - CSS</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <td> </td>
          <th>Haus A</th>
          <th>Haus B</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Wohnfläche</th>
          <td>100</td>
          <td>150</td>
        </tr>
        <tr>
          <th>Gartenfläche</th>
          <td>50</td>
          <td>100</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Gesamtfläche</th>
          <td>150</td>
          <td>250</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
